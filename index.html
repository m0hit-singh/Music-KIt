<!DOCTYPE html>
<head>
    <title>Drums</title>
    <link rel="stylesheet" href="./drum.css">
    <script src="./drum.js"></script>
</head>
<body>
    <div class="container">
    <div class="keys key65">
        <div data-key="65" class="btn-key">A</div>
        <p>CLAP</p>
    </div>
    <div class="keys key83">
        <div data-key="83" class="btn-key">S</div>
        <p>WIND</p>
    </div>
    <div class="keys key68">
        <div data-key="68" class="btn-key">D</div>
        <p>FLUTE</p>
    </div>
    <div class="keys key70">
        <div data-key="70" class="btn-key">F</div>
        <p>DRUM</p>
    </div>
</div>
<audio class="audio-key65" src="./sounds/clap.wav"></audio> 
<audio class="audio-key83" src="./sounds/wind.wav"></audio> 
<audio class="audio-key68" src="./sounds/flute.wav"></audio> 
<audio class="audio-key70" src="./sounds/drum.wav"></audio> 
</body>
</html>
